<html xmlns:th="http://www.thymeleaf.org">

    <link href="navbar-top.css" th:href="@{/navbar-top.css}" rel="stylesheet">
    <title>게시판</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('board')">

    </nav>

    <div class="container">
        <h2>게시판</h2>
        <!-- th:text="${#lists.size(boards)}" => Paging 전 -->
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <th th:text="${board.id}"></th>
                    <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
                    <td th:text="${board.content}"></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${startPage == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1})}" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${endPage == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
        <div class="text-end">
            <a type="button" class="btn btn-success" th:href="@{/board/form}">글쓰기</a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
